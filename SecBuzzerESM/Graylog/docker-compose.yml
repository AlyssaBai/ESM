version: '2.1'
services:
  # MongoDB: https://hub.docker.com/_/mongo/
  mongo:
    image: mongo:3
    networks:
      - esm
    volumes:
      - mongo_data:/data/db
  # Elasticsearch: https://www.elastic.co/guide/en/elasticsearch/reference/6.x/docker.html
  elasticsearch:
    container_name: elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:6.8.10
    volumes:
      - es_data:/usr/share/elasticsearch/data
      # - $ES_VOLUME_PATH/es:/es_data
    networks:
      - esm
    environment:
      # - http.host=0.0.0.0
      # - transport.host=localhost
      # - network.host=0.0.0.0
      - node.name=Master
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms$ES_MEM -Xmx$ES_MEM"
      - "http.cors.allow-origin=*"
      - "http.cors.enabled=true"
      # - "path.data=/es_data"
      - "indices.recovery.max_bytes_per_sec=0"
      - "refresh_interval=30s"
      # - cluster.initial_master_nodes=Master
    ports:
      - 19200:9200
      - 19300:9300
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 655360
        hard: 655360
    # mem_limit: 1g
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
      interval: 10s
      timeout: 10s
      retries: 5
  # Graylog: https://hub.docker.com/r/graylog/graylog/
  graylog:
    image: graylog/graylog:3.3
    volumes:
      - graylog_journal:/usr/share/graylog/data/journal
      - ./plugin:/usr/share/graylog/plugin
      - ./node-id:/usr/share/graylog/data/config/node-id
    environment:
      # CHANGE ME (must be at least 16 characters)!
      - GRAYLOG_PASSWORD_SECRET=somepasswordpepper
      # Password: admin
      - GRAYLOG_ROOT_PASSWORD_SHA2=8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918
      - GRAYLOG_HTTP_EXTERNAL_URI=http://${SERVER_IP}:19000/
      - GRAYLOG_ROOT_TIMEZONE=ROC
    networks:
        - esm
    # links:
    #   - mongodb:mongo
    #   - elasticsearch
    depends_on:
      - mongo
      - elasticsearch
    ports:
      # Graylog web interface and REST API
      - 19000:9000
    #   # Syslog TCP
    #   - 5140:5140
    #   # Syslog UDP
    #   - 5140:5140/udp
    #   # GELF TCP
    #   - 12201:12201
    #   # GELF UDP
    #   - 12201:12201/udp
    #   # CEF UDP
    #   - 515:515
    #   - 515:515/udp
  elasticsearch-head:
    image: dtagdevsec/head:1903
    container_name: elasticsearchHead
    ports:
    - 19100:9100
# Volumes for persisting data, see https://docs.docker.com/engine/admin/volumes/volumes/
volumes:
  mongo_data:
    driver: local
  es_data:
    driver: local
  graylog_journal:
    driver: local

networks:
  esm:
    external:
      name: esm_network